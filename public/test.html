<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>RasPiPlayer</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="javascripts/coffee-script.js">
<script type="text/javascript">
alert(100);
</script>
</head>
<body>
Click the title of the contents:

<ol id="list">
</ol>

<script type="text/coffeescript">
contents = [
  ["Planet Earth", "/play/home/pi/PlanetEarthA-1.mp4"]
  ["Rocky Horror", "/play/home/pi/RockyHorrowPictureShow.mp4"]
  ["Family", "/play/home/pi/Family.mp3"]
  ["Estate", "/youtube/yPuiDrXp2XA"]
  ["Poinciana", "/youtube/SiARr9JhLEo"]
]

for content, i in contents
  item = $('<li>')
  link = $('<a>')
  link.attr 'href', content[1]
  link.text content[0]
  item.append link
  $('#list').append item

</script>
</body>
</html>
