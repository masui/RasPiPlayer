<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>RasPiPlayer</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="javascripts/coffee-script.js"></script>
</head>
<body>
<h1>RasPi Player</h1>
タイトルをクリックするとRaspberry Piで再生されます:

<ol id="list">
</ol>

<script type="text/coffeescript">
contents = [
  ["Planet Earth", "/play/home/pi/PlanetEarthA-1.mp4"]
  ["Rocky Horror", "/play/home/pi/RockyHorrowPictureShow.mp4"]
  ["Family", "/play/home/pi/Family.mp3"]
  ["Estate", "/youtube/yPuiDrXp2XA"]
  ["Poinciana", "/youtube/SiARr9JhLEo"]
]

clickfunc = (url) ->
  ->
    $.ajax
      url: url

for content, i in contents
  item = $('<li>')
  item.text content[0]
  item.css "color", "#007000"
  item.on 'click', clickfunc content[1]
  $('#list').append item

</script>
</body>
</html>
